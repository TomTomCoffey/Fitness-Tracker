<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <style>
      
    body{
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: rgb(226, 255, 226);
    }
    nav{
       background-color: green;
        width: 100%;
        height: 30px;
        display: flex;
        flex-direction: row;

    }
    h2{
      color: black;
      font-size: 20px;
      margin: 0;
      padding: 0;
      padding-left: 10px;
      padding-top: 5px;
      padding-right: 65px;
      cursor: pointer;
      
    }
    div{
      display: absolute;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    } 
  
  
    nav > div > div{
      display: none;
      width: 100%;
      position: absolute;
      flex-direction: column;
      background-color: rgb(28, 29, 29);
  
    }

    nav > div:hover, nav > div:focus-within {
      background-color: rgb(48, 193, 72); 
      position: relative;
      
    }
    nav > div:hover > div, nav > div:focus-within > div{
      display: block;
    }
    nav > div > div > ul{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav > div > div > ul > li{
      width: 100%;
      height: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    nav > div > div > ul > li:hover, nav > div > div > ul > li:focus-within{
      background-color: rgb(48, 193, 72);
    }
    nav > div > div > ul > li > a{
      text-decoration: none;
      color: rgb(73, 17, 227);
      font-size: 20px;
      padding: 0;
      margin: 0;
    }
    nav > div > div > ul > li > a:hover, nav > div > div > ul > li > a:focus-within{
      color: rgb(255, 255, 255);
    }
    



   

 
   

    
  
    </style>




</head>
<body>

  <nav>
    <div>
      <h2>File</h2>
      <div>
        <ul>
          <li><a href="#">New</a></li>
          <li><a href="#">Open</a></li>
          <li><a href="#">Save</a></li>
          <li><a href="#">Print</a></li>
          <li><a href="#">Close</a></li>
        </ul>
      </div>
    </div>

    <div>
      <h2>Edit</h2>
      <div>
        <ul>
          <li><a href="#">Undo</a></li>
          <li><a href="#">Redo</a></li>
          <li><a href="#">Cut</a></li>
          <li><a href="#">Copy</a></li>
          <li><a href="#">Paste</a></li>
        </ul>
      </div>
    </div>

    <div>
      <h2>View</h2>
      <div>
        <ul>
          <li>><a href="#">Zoom In</a></li>
          <li><a href="#">Zoom Out</a></li>
          <li><a href="#">Actual Size</a></li>
          <li><a href="#">Fit Page</a></li>
          <li><a href="#">Fit Width</a></li>
          <li><a href="#">Fit Height</a></li>
          <li><a href="#">Rotate Left</a></li>
          <li><a href="#">Rotate Right</a></li>
          <li><a href="#">Full Screen</a></li>
        </ul>
      </div>
  </nav>


 
  
   
   
   
   
    
   
</body>
</html>
